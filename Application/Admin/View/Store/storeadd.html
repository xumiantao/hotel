<include file="Public/header" /> 
<body class="gray-bg">
    <div class="wrapper wrapper-content">
     <form action="" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$detail.id}" />
        <div class="row animated fadeInRight">
                <div class="col-md-2">
                   <div class="form-group">
                       <label for="showEasing">门店名称</label>
                       <input id="showEasing" type="text" name="name" placeholder="" class="form-control" value="{$detail.name}" required>
                   </div>
                   <div class="form-group">
                       <label for="showEasing">门店位置</label>
                       <input id="showEasing" type="text" name="address" placeholder="" class="form-control" value="{$detail.address}" required>
                   </div>
                   <div class="form-group">
                       <label for="showEasing">门店价格</label>
                       <input id="showEasing" type="text" name="price" placeholder="" class="form-control" value="{$detail.price}" required>
                   </div>
                </div>
        </div>
        <button type="submit" class="btn btn-w-m btn-primary">提交</button>
        <button type="button" class="btn btn-w-m btn-primary" onclick="history.go(-1)">返回</button>
        </form>
    </div>
    <script src="../../../Public/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../../Public/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../../Public/js/content.min.js?v=1.0.0"></script>
    <script src="../../../Public/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="../../../Public/js/demo/peity-demo.min.js"></script>


</body>
</html>
