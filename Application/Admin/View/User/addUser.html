<include file="Public/header" /> 
  <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加管理员</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    <input id="username" name="username" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 这里输入用户名</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码：</label>
                                <div class="col-sm-8">
                                    <input id="password" name="password" class="form-control" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">确认密码：</label>
                                <div class="col-sm-8">
                                    <input id="confirm_password" name="confirm_password" class="form-control" type="password">
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary postData" >提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
    </div>
    <include file="Public/footer" />
    <script type="text/javascript">
                    $('.postData').click(function(){
                var data=$('#signupForm').serialize();
                   // alert(data);return false;
                    $.ajax({
                        type:'post',
                        url:"{:U('Admin/User/addUser')}",
                        data:data,
                        dataType:'json',
                        contentType:"application/x-www-form-urlencoded;charset=UTF-8",
                        success:function(info){
                            if(info.status==0){
                                layer.open({
                                  title: '信息',
                                  content: info.info,
                                }                            
                                );
                            }else{ 
                                 alert(info.info);
                                 window.location.href=info.url;                  
                            }
                        }
                    });
                });

    </script>
